<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard System</h1>
        <div id="categories" class="categories">
            <button class="category-btn" data-category="Histologi">Histologi</button>
            <button class="category-btn" data-category="Metabolisme">Metabolisme</button>
            <button class="category-btn" data-category="Fysiologi">Fysiologi</button>
            <button class="category-btn" data-category="Cellebiologi">Cellebiologi</button>
            <button class="category-btn" data-category="Gener">Gener</button>
        </div>
        <div id="flashcard" class="flashcard hidden">
            <h2 id="question"></h2>
            <div id="answers" class="answers">
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
            </div>
            <div class="navigation">
                <button id="back-btn" class="nav-btn">Back to Categories</button>
                <button id="next-btn" class="nav-btn">Next Question</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
